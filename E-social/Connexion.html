<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Connexion - SolidaireEnsemble</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-green-700">Connexion</h2>

        <!-- Zone d'affichage d'erreur -->
        <div id="error-message" class="hidden text-red-600 text-sm mb-4"></div>

        <form id="login-form">
            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="votre@email.com">
            </div>

            <div class="mb-6">
                <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="******">
            </div>

            <button type="submit"
                class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded-md font-semibold">
                Se connecter
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Vous n'avez pas de compte ? <a href="inscription.html"
                class="text-orange-600 hover:underline">S'inscrire</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('login-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Empêche le rechargement

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            if (email === '' || password === '') {
                errorMessage.textContent = 'Veuillez remplir tous les champs.';
                errorMessage.classList.remove('hidden');
            } else {
                errorMessage.classList.add('hidden');

                // Simuler une connexion réussie
                alert('Connexion réussie !');
                // Redirection vers la page d'accueil ou tableau de bord
                window.location.href = "index.html";
            }
        });
    </script>
</body>

</html>
