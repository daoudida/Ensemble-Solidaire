 <!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Inscription - SolidaireEnsemble</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center text-orange-600">Inscription</h2>

        <!-- Zone d'affichage d'erreur -->
        <div id="error-message" class="hidden text-red-600 text-sm mb-4"></div>

        <form id="register-form">
            <div class="mb-4">
                <label for="fullname" class="block text-gray-700 mb-2">Nom complet</label>
                <input type="text" id="fullname" class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="Votre nom complet">
            </div>

            <div class="mb-4">
                <label for="email" class="block text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="votre@email.com">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="******">
            </div>

            <div class="mb-6">
                <label for="confirm-password" class="block text-gray-700 mb-2">Confirmez le mot de passe</label>
                <input type="password" id="confirm-password" class="w-full border border-gray-300 rounded-md p-2"
                    placeholder="******">
            </div>

            <button type="submit"
                class="w-full bg-orange-500 hover:bg-orange-600 text-white py-2 rounded-md font-semibold">
                S'inscrire
            </button>
        </form>

        <p class="mt-4 text-center text-sm text-gray-600">
            Vous avez déjà un compte ? <a href="connexion.html" class="text-green-600 hover:underline">Se connecter</a>
        </p>
    </div>

    <script>
        const form = document.getElementById('register-form');
        const errorMessage = document.getElementById('error-message');

        form.addEventListener('submit', function (e) {
            e.preventDefault();

            const fullname = document.getElementById('fullname').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            if (!fullname || !email || !password || !confirmPassword) {
                errorMessage.textContent = 'Veuillez remplir tous les champs.';
                errorMessage.classList.remove('hidden');
                return;
            }

            if (password !== confirmPassword) {
                errorMessage.textContent = 'Les mots de passe ne correspondent pas.';
                errorMessage.classList.remove('hidden');
                return;
            }

            errorMessage.classList.add('hidden');

            // Simuler l’inscription réussie
            alert('Inscription réussie !');
            window.location.href = "index.html";
        });
    </script>
</body>

</html>
